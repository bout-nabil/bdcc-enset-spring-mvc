<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div class="p-3" layout:fragment="content">
        <h1>Products</h1>
        <form method="post" th:action="@{/saveProduct}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" th:value="${product.name}">
                <span th:errors="${product.name}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" name="price" class="form-control" step="0.01" th:value="${product.price}">
                <span th:errors="${product.price}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input name="quantity" type="number"  class="form-control" th:value="${product.quantity}" min="0">
                <span th:errors="${product.quantity}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Stocked</label>
                <input type="checkbox" name="stocked">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</body>
</html>
